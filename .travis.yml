language: ruby
rvm:
- 2.2.0
gemfile:
- Gemfile
before_script:
- psql -c 'create database ex_rails_test_db' -U postgres
- bundle exec rake db:create db:migrate db:schema:load
branches:
  only:
  - development
deploy:
  provider: heroku
  api_key:
    secure: 
  strategy: git
  app: shop10
  on:
    all_branches: true
    rvm: 2.2.0
    run:
    - rake db:migrate
    - restart
